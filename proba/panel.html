<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Пример сайта</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
  }
  header {
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
    height: 60px;
    background-color: #f0f0f0;
  }
  .center-buttons {
    display: flex;
    gap: 10px;
  }
  .center-button {
    width: 40px;
    height: 15px;
    background-color: green;
    border: none;
    cursor: pointer;
  }
  .right-button {
    position: absolute;
    right: 10px;
    width: 15px;
    height: 15px;
    background-color: blue;
    border: none;
    cursor: pointer;
  }
</style>
</head>
<body>
<header>
  <div class="center-buttons">
    <button class="center-button"></button>
    <button class="center-button"></button>
    <button class="center-button"></button>
  </div>
  <button class="right-button"></button>
</header>
</body>
</html>
