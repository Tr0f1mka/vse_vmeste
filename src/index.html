<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>Все вместе</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <!-- Верхний блок с кнопками -->
    <header>
        <div class="center-buttons">
            <button class="center-button">Кнопка 1</button>
            <button class="center-button">Кнопка 2</button>
            <button class="center-button">Кнопка 3</button>
        </div>
        <div class="dropdown">
            <button class="dropbtn"></button>
            <div class="dropdown-content">
                <button class="dropdown-btn">Профиль</button>
                <button class="dropdown-btn">Мои заявки</button>
                <button class="dropdown-btn">Выйти</button>
            </div>
        </div>
    </header>

    <!-- Основная часть -->
    <main>
        <!-- Окно для карты -->
        <div id="map">
            <h2>Карта</h2>
            <!-- Можно вставить карту, например, Google Maps или OpenStreetMap -->
        </div>
        <!-- Блок с новостями -->
        <div id="news">
            <h2>Новости</h2>
            <ul>
                <li>Новость 1</li>
                <li>Новость 2</li>
                <li>Новость 3</li>
            </ul>
        </div>
    </main>
</body>
