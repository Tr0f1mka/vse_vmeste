{% extends "base.html" %}

{% block title %}Сменить пароль{% endblock %}

{% block content %}
<main>
    <div class="profile-container" style="max-width: 600px; margin: 2rem auto; padding: 2rem; background: white; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1);">
        <h1 style="font-size: 2rem; margin-bottom: 1.5rem; color: #2c3e50; text-align: center;">Сменить пароль</h1>

        <form method="POST" style="display: flex; flex-direction: column; gap: 1rem;">
            {% csrf_token %}

            <div class="form-group">
                <label for="id_old_password" style="display: block; margin-bottom: 0.5rem; font-weight: 500; color: #2c3e50;">Старый пароль</label>
                <input 
                    type="password" 
                    name="old_password" 
                    id="id_old_password" 
                    required
                    style="padding: 0.8rem; border: 1px solid #ddd; border-radius: 4px; font-size: 1rem; width: 100%; box-sizing: border-box;"
                >
            </div>

            <div class="form-group">
                <label for="id_new_password1" style="display: block; margin-bottom: 0.5rem; font-weight: 500; color: #2c3e50;">Новый пароль</label>
                <input 
                    type="password" 
                    name="new_password1" 
                    id="id_new_password1" 
                    required
                    style="padding: 0.8rem; border: 1px solid #ddd; border-radius: 4px; font-size: 1rem; width: 100%; box-sizing: border-box;"
                >
            </div>

            <div class="form-group">
                <label for="id_new_password2" style="display: block; margin-bottom: 0.5rem; font-weight: 500; color: #2c3e50;">Подтверждение нового пароля</label>
                <input 
                    type="password" 
                    name="new_password2" 
                    id="id_new_password2" 
                    required
                    style="padding: 0.8rem; border: 1px solid #ddd; border-radius: 4px; font-size: 1rem; width: 100%; box-sizing: border-box;"
                >
            </div>

            <button 
                type="submit" 
                class="donate-btn"
                style="background: linear-gradient(135deg, #3498db 0%, #8e44ad 100%); color: white; border: none; padding: 0.9rem 1.2rem; width: 100%; cursor: pointer; transition: transform 0.3s, box-shadow 0.3s; font-weight: 500; font-size: 1rem; margin-top: 1rem;"
            >
                Сменить пароль
            </button>
        </form>

        <div style="margin-top: 2rem; text-align: center;">
            <a 
                href="{% url 'profile' %}" 
                class="nav-link"
                style="text-decoration: none; color: #2c3e50; font-weight: 500; padding: 0.5rem 1rem; display: inline-block;"
            >
                Назад к профилю
            </a>
        </div>
    </div>
</main>
{% endblock %}
